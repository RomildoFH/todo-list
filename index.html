<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <section id="instructions">
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </section>
        <section id="input-section">
            <div>
                <input id="texto-tarefa" type="text" placeholder="Insira uma tarefa">
                <button id="criar-tarefa">Adicionar Tarefa</button>
            </div>
        </section>
        <section id="tasks-section">
            <div id="div-tarefas">
                <ol id="lista-tarefas"></ol>
            </div>
        </section>
    </main>
    <section>
        <div id="controles">
            <button id="apaga-tudo">Limpar Lista</button>
            <button id="remover-finalizados">Remover concluídas</button>
            <button id="salvar-tarefas">Salvar lista</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
